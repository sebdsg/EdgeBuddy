
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PickPal - Smart Betting Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'progressBar': 'progressBar 10s ease-in-out infinite',
              'fadeIn': 'fadeIn 0.3s ease-out',
              'slideUp': 'slideUp 0.4s ease-out',
              'popIn': 'popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards',
            },
            keyframes: {
              progressBar: {
                '0%': { width: '0%' },
                '50%': { width: '70%' },
                '100%': { width: '100%' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              popIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --app-bg: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #000000;
        --text-muted: #000000;
        --border-color: #f1f5f9;
        --nav-bg: #ffffff;
      }

      .dark {
        --app-bg: #000000;
        --card-bg: #111827;
        --text-main: #ffffff;
        --text-muted: #ffffff;
        --border-color: #1f2937;
        --nav-bg: #111827;
      }

      body {
        font-family: 'Times New Roman', Times, serif;
        background-color: var(--app-bg);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
      }

      h1, h2, h3, h4, button, span, p, div, input, select, textarea {
        font-family: 'Times New Roman', Times, serif;
      }

      .theme-transition {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }

      /* Global override for dark mode: all text is white */
      .dark body, 
      .dark h1, .dark h2, .dark h3, .dark h4, 
      .dark p, .dark span, .dark div, .dark a,
      .dark input, .dark select, .dark textarea, .dark button {
        color: #ffffff !important;
      }

      /* Global override for light mode: all greyish text classes become black */
      html:not(.dark) .text-gray-400,
      html:not(.dark) .text-gray-500,
      html:not(.dark) .text-gray-600,
      html:not(.dark) .text-gray-700,
      html:not(.dark) .text-slate-400,
      html:not(.dark) .text-slate-500,
      html:not(.dark) .text-slate-600 {
        color: #000000 !important;
      }

      /* Exception for specific functional colors (like blue for links/actions) */
      .text-blue-500, .text-blue-600, .text-green-500, .text-red-500 {
        /* Maintain intent unless in dark mode where they might become white via the top rule */
      }

      /* Branding exception */
      .dark .text-transparent {
        color: transparent !important;
      }
    </style>

  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
  </head>

    <div id="root"></div>
  </body>
</html>
