
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdgeBuddy - Smart Betting Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'progressBar': 'progressBar 10s ease-in-out infinite',
              'fadeIn': 'fadeIn 0.3s ease-out',
              'slideUp': 'slideUp 0.4s ease-out',
              'popIn': 'popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards',
            },
            keyframes: {
              progressBar: {
                '0%': { width: '0%' },
                '50%': { width: '70%' },
                '100%': { width: '100%' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              popIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --app-bg: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --border-color: #f1f5f9;
        --nav-bg: #ffffff;
      }

      .dark {
        --app-bg: #0f172a;
        --card-bg: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border-color: #334155;
        --nav-bg: #1e293b;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--app-bg);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
      }

      h1, h2, h3 {
        font-family: 'Rubik', sans-serif;
      }

      .theme-transition {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }
    </style>

  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
  </head>

    <div id="root"></div>
  </body>
</html>
