
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PickPal - Smart Betting Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'progressBar': 'progressBar 10s ease-in-out infinite',
              'fadeIn': 'fadeIn 0.3s ease-out',
              'slideUp': 'slideUp 0.4s ease-out',
              'popIn': 'popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards',
            },
            colors: {
              dodgerblue: '#1e90ff',
              grassgreen: '#2d5a27'
            },
            keyframes: {
              progressBar: {
                '0%': { width: '0%' },
                '50%': { width: '70%' },
                '100%': { width: '100%' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              popIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --app-bg: #121212; /* Charcoal Grey */
        --card-bg: #1e1e1e; /* Slightly lighter Charcoal */
        --text-main: #ffffff;
        --text-muted: #ffffff;
        --border-color: #2d5a27; /* Grass Green */
        --nav-bg: #121212;
      }

      .dark {
        --app-bg: #0a0a0a; /* Darker Charcoal */
        --card-bg: #141414;
        --text-main: #ffffff;
        --text-muted: #ffffff;
        --border-color: #1e90ff; /* Dodger Blue */
        --nav-bg: #0a0a0a;
      }

      body {
        font-family: 'Times New Roman', Times, serif;
        background-color: var(--app-bg);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
      }

      h1, h2, h3, h4, button, span, p, div, input, select, textarea {
        font-family: 'Times New Roman', Times, serif;
        color: #ffffff !important; /* Force white text globally */
      }

      .theme-transition {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }

      /* Global override: all text is white in light and dark mode */
      body, 
      h1, h2, h3, h4, 
      p, span, div, a,
      input, select, textarea, button,
      .text-gray-400, .text-gray-500, .text-gray-600, .text-gray-700,
      .text-slate-400, .text-slate-500, .text-slate-600 {
        color: #ffffff !important;
      }

      /* Maintain visibility for transparent elements */
      .text-transparent {
        color: transparent !important;
      }

      /* Exception for specific functional colors that need to stay bright on dark backgrounds */
      .text-green-500, .text-red-500, .text-blue-500 {
        /* Allowed to stay functional for status */
      }
      
      .text-green-600, .text-green-400 {
        color: #22c55e !important;
      }
    </style>

  }
}
</script>
  </head>

    <div id="root"></div>
  </body>
</html>
